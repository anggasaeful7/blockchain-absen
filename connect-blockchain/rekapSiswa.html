    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <header>Geo Attendance</header>
        <ul>
            <li id="nav-dashboard"><a href="dashboard.html"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li id="nav-datasiswa"><a href="DataSiswa.html"><i class="fas fa-user"></i>Data Siswa</a></li>
            <li id="nav-dataguru"><a href="DataGuru.html"><i class="fas fa-user"></i>Data Guru</a></li>
            <li id="nav-rekapsiswa"><a href="rekapSiswa.html"><i class="fas fa-calendar-week"></i>Rekap Siswa</a></li>
            <li id="nav-rekapguru"><a href="rekapGuru.html"><i class="fas fa-calendar-week"></i>Rekap Guru</a></li>
            <li id="nav-about"><a href="about.html"><i class="fas fa-question-circle"></i>About</a></li>
            <button onclick="logout()" class="absen-masuk" style="margin-left: 30px;">Keluar</button>
        </ul>
    </div>
    <div class="main">
        <div class="top-bar">
            <div class="search">
                <input type="text" name="search" placeholder="Search">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-user"></i>
            <div class="user">
                <a href="profile.html" class="profile-user">Account</a>
            </div>
        </div>
        <h1 class="title-ds">Rekap Absensi Siswa</h1>
        <button id="connectButton" class="absen-masuk" style="margin-left: 30px;">Connect</button>
        <form method="" action="">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="form-group">
                        <label class="text-filter">Cari data</label>
                        <div class="input-group">
                            <input type="date" id="get-tanggal-siswa" name="tgl_awal" value="" class="tgl-awal" placeholder="Tanggal">
                            <input type="text" id="get-jam-siswa" style="margin-left: 30px;" name="nama" value="" class="input-data-2"
                                placeholder="Masukan Jam">
                        </div>
                        <div class="input-group">
                            <input type="text" id="get-nama" style="margin-left: 30px;" name="nama" value="" class="input-data-2"
                                placeholder="Masukan nama">
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="getSiswaButton" class="btn-tampil">TAMPILKAN</button>

            <div class="card" style="width:400px; margin-left: 30px;">
                <div class="card-body">
                    <h4 class="card-title">Data ditemukan</h4>
                    <p class="card-text" id="nis-siswa">nis</p>
                    <p class="card-text" id="nama-siswa">nama</p>
                    <p class="card-text" id="longitude-siswa">longitude</p>
                    <p class="card-text" id="latitude-siswa">latitude</p>
                    <p class="card-text" id="datetime-siswa">datetime</p>
                    <a href="#" class=" tn btn-primary" style="background: #6C63FF;">Print</a>
                </div>
            </div>
            <!-- <script src="js/cek_admin.js"></script> -->
            <script src="./get-absen-siswa.js" type="module"></script>
            <script src="js/navakses.js"></script>
            <script>
                function logout() {
                    localStorage.removeItem("jwt_admin")
                    window.location.href = "/index.html"
                 }
            </script>
</body>
